<html>
<head>
    <link href="style/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="style/main.css" rel="stylesheet">
    <link href="fonts/ptmono/ptmono.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="script/WeelEventListener.js"></script>
    <script src="script/PageNavigation.js"></script>
    <script src="script/PageScroll.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var nav = $('#navigation').pageNavigation({});
            var ps = $('#home').pageScroll({
                PageNavigation: nav
            });
            nav.AssociateScroll(ps);

            var screens_nav = $('#navigation_screens').pageNavigation({});
            var screens = $('#screenshots').pageScroll({
                ScrollOrientation: 'Horizontal',
                PageNavigation: screens_nav
            });
            screens_nav.AssociateScroll(screens);

        });
    </script>
</head>
<body>
<div id="navigation">
    <div class="pageNavigation-element"></div>
    <div class="pageNavigation-element"></div>
    <div class="pageNavigation-element"></div>
</div>
<div id="home">
    <div class="pageScroll-page page-white bearing_height">
        <h1 class="name-header">Calculator A</h1>
    </div>
    <div class="pageScroll-page page-black">
        <div id="screenshots">
            <div class="pageScroll-page">
                <img class="screenshot" src="images/screen1.png" align="middle">
            </div>
            <div class="pageScroll-page">
                <img class="screenshot" src="images/screen2.png">
            </div>
            <div class="pageScroll-page">
                <img class="screenshot" src="images/screen3.png">
            </div>
            <div class="pageScroll-page">
                <img class="screenshot" src="images/screen4.png">
            </div>
        </div>

        <div class="page-centering-outer">
            <div class="page-centering-inner" id="navigation_screens">
                <div class="pageNavigation-element"></div>
                <div class="pageNavigation-element"></div>
                <div class="pageNavigation-element"></div>
                <div class="pageNavigation-element"></div>
            </div>
        </div>

    </div>
    <div class="pageScroll-page page-white">
        <div class="downloads page-height-half">
            <a href="files/Calculator.Calculator.apk">
                <img src="images/download-apk-version.png"/>
            </a>
        </div>

        <div class="contacts page-height-half"><a href="mailto:alexey0206+calculator@gmail.com">Contact me!</a></div>

    </div>
</div>
</body>
</html>
